<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <!-- FAVICON -->
    <link rel='icon' type='image/png' href='https://www.google.com/s2/favicons?domain=https://www.aetna.com/' />
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel='stylesheet' href='./css/styles.css' />
    <!-- Google Font -->

    <title>Filters - List  |  JavaScript</title>
    </head>
    <body>
        <div class="container">
            <input type="text" id="myInput" onkeyup="filterList()" placeholder="Search for names..">
            <div id="err-msg">Item not on list. Please try again.</div>
            <ul id="myUL">
                <li><a href="#">Adele</a></li>
                <li><a href="#">Agnes</a></li>        
                <li><a href="#">Billy</a></li>
                <li><a href="#">Bob</a></li>        
                <li><a href="#">Calvin</a></li>
                <li><a href="#">Christina</a></li>
                <li><a href="#">Cindy</a></li>
            </ul>
        </div>
        <script src='./js/filter-list-script.js'></script>
    </body>
</html>
