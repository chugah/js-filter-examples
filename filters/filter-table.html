<!doctype html>
<html lang="en">
    <head>
    <!-- Required meta tags -->
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <!-- FAVICON -->
    <link rel='icon' type='image/png' href='https://www.google.com/s2/favicons?domain=https://www.aetna.com/' />
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">    <link rel='stylesheet' href='./css/styles.css' />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet"> 
    <title>Filters - Table  |  JavaScript</title>
    </head>
    <body>
        <div class="container">
            <input type="text" id="myInput1" onkeyup="filterTable('name')" placeholder="Search by names..">
            <input type="text" id="myInput2" onkeyup="filterTable('country')" placeholder="Search by country..">
            <div id="err-msg">No results not found. Please try again.</div>
            <table class="table" id="myTable">
                <thead>
                    <tr class="header">
                        <th scope="col">Name</th>
                        <th scope="col">Country</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Alfreds Futterkiste</td>
                        <td>Germany</td>
                    </tr>
                    <tr>
                        <td>Berglunds snabbkop</td>
                        <td>Sweden</td>
                    </tr>
                    <tr>
                        <td>Island Trading</td>
                        <td>UK</td>
                    </tr>
                    <tr>
                        <td>Koniglich Essen</td>
                        <td>Germany</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src='./js/filter-table-script.js'></script>
    </body>
</html>
